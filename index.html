<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Pitipol Utility Web</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button, textarea, select { padding: 8px; font-size: 16px; margin-top: 5px; }
    input, textarea, select { width: 250px; }
    button { margin-left: 5px; cursor: pointer; }
    #result, #qr-section, #companyInfo { margin-top: 20px; padding: 15px; border-radius: 10px; }
    #result { font-weight: bold; }
    #companyInfo { background-color: #f5f5f5; border: 1px solid #ccc; }
    canvas { margin-top: 10px; }
    .label { font-weight: bold; color: #444; }
    .value { margin-left: 10px; color: #000; }
    hr { margin: 40px 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <h1>1. ตรวจสอบเลขบัตรประชาชน 13 หลัก</h1>
  <input type="text" id="idcard" maxlength="13" placeholder="กรอกเลขบัตรประชาชน 13 หลัก" />
  <button onclick="checkID()">ตรวจสอบ</button>
  <div id="result"></div>
  <div id="companyInfo"></div>

  <hr />

  <h1>2. สร้าง QR Code ทดสอบ OB1</h1>
  <button onclick="generateQRCode()">สร้าง QR Code</button>
  <div id="qr-section">
    <div id="qr-url"></div>
    <canvas id="qrcode"></canvas>
  </div>

  <hr />

  <h1>3. โปรแกรมแปลงการลืมเปลี่ยนภาษาจากอังกฤษเป็นไทย</h1>
  <textarea id="inputText" rows="5" cols="50" placeholder="พิมพ์ข้อความภาษาอังกฤษที่ต้องการแปลง..."></textarea><br />
  <button onclick="convertText()">แปลง</button>

  <h2>ผลลัพธ์:</h2>
  <p id="outputText" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; width: 500px;"></p>

  <hr />

  <h1>4. เกมเหรียญแปลก (12 เหรียญ หาน้ำหนักเหรียญแปลก)</h1>
  <div id="coinGame">
    <p>คุณมีโอกาสชั่งน้ำหนัก 3 ครั้ง เพื่อหาว่าเหรียญไหนแปลก (index 0–11) และหนักหรือเบากว่าปกติ</p>

    <div id="weighing-section">
      <h3>ชั่งครั้งที่ <span id="weighing-number">1</span></h3>

      <label>เหรียญด้านซ้าย (คั่นด้วย , ): </label>
      <input type="text" id="left-coins" placeholder="เช่น 0,1,2" size="20" />
      <br />
      <label>เหรียญด้านขวา (คั่นด้วย , ): </label>
      <input type="text" id="right-coins" placeholder="เช่น 3,4,5" size="20" />
      <br />
      <button onclick="doWeigh()">ชั่งน้ำหนัก</button>
      <p id="weigh-result"></p>
    </div>

    <div id="guess-section" style="display:none;">
      <h3>ทายเหรียญแปลก</h3>
      <label>เลข index ของเหรียญแปลก (0–11): </label>
      <input type="number" id="guess-index" min="0" max="11" />
      <br />
      <label>หนักหรือเบา? </label>
      <select id="guess-type">
        <option value="h">หนัก</option>
        <option value="l">เบา</option>
      </select>
      <br />
      <button onclick="submitGuess()">ส่งคำตอบ</button>
      <p id="guess-result"></p>
    </div>
  </div>

  <script>
    // --- ส่วนที่ 1 ตรวจสอบเลขบัตรประชาชน ---
    document.getElementById('idcard').addEventListener('keypress', function(e) {
      if (!/[0-9]/.test(e.key)) e.preventDefault();
    });

    async function checkID() {
      const id = document.getElementById('idcard').value.trim();
      const resultDiv = document.getElementById('result');
      const companyDiv = document.getElementById('companyInfo');
      companyDiv.innerHTML = '';
      resultDiv.style.color = 'black';

      if (id.length !== 13) {
        resultDiv.textContent = 'กรุณากรอกเลขบัตรให้ครบ 13 หลัก';
        resultDiv.style.color = 'red';
        return;
      }

      let sum = 0;
      for (let i = 0; i < 12; i++) {
        sum += parseInt(id.charAt(i)) * (13 - i);
      }
      const correctCheckDigit = (11 - (sum % 11)) % 10;
      const inputCheckDigit = parseInt(id.charAt(12));

      if (correctCheckDigit === inputCheckDigit) {
        resultDiv.innerHTML = `เลขบัตรประชาชน <strong>${id}</strong> ถูกต้อง ✔️`;
        resultDiv.style.color = 'green';
        await fetchCompanyInfo(id);
      } else {
        const correctedID = id.substring(0, 12) + correctCheckDigit;
        resultDiv.innerHTML = `เลขบัตรไม่ถูกต้อง ❌<br>เลขที่ถูกต้องคือ: <strong>${correctedID}</strong>`;
        resultDiv.style.color = 'red';
      }
    }

    async function fetchCompanyInfo(taxId) {
      const companyDiv = document.getElementById('companyInfo');
      companyDiv.innerHTML = 'กำลังค้นหาข้อมูลบริษัท...';

      try {
        const response = await fetch(`https://openapi.dbd.go.th/api/v1/juristic_person/${taxId}`);

        const json = await response.json();

        if (json.status.code !== '1000') {
          companyDiv.innerHTML = `ไม่พบข้อมูลบริษัทสำหรับเลขประจำตัวผู้เสียภาษี: ${taxId}`;
          return;
        }

        const org = json.data[0]["cd:OrganizationJuristicPerson"];
        const addr = org["cd:OrganizationJuristicAddress"]["cr:AddressType"];

        companyDiv.innerHTML = `
          <h3>ข้อมูลบริษัท</h3>
          <p><span class="label">ชื่อไทย:</span><span class="value">${org["cd:OrganizationJuristicNameTH"]}</span></p>
          <p><span class="label">ชื่ออังกฤษ:</span><span class="value">${org["cd:OrganizationJuristicNameEN"]}</span></p>
          <p><span class="label">ประเภทนิติบุคคล:</span><span class="value">${org["cd:OrganizationJuristicType"]}</span></p>
          <p><span class="label">วันที่จดทะเบียน:</span><span class="value">${formatDate(org["cd:OrganizationJuristicRegisterDate"])}</span></p>
          <p><span class="label">สถานะ:</span><span class="value">${org["cd:OrganizationJuristicStatus"]}</span></p>
          <p><span class="label">วัตถุประสงค์:</span><span class="value">${org["cd:OrganizationJuristicObjective"]["td:JuristicObjective"]["td:JuristicObjectiveTextTH"]}</span></p>
          <p><span class="label">ทุนจดทะเบียน:</span><span class="value">${parseInt(org["cd:OrganizationJuristicRegisterCapital"]).toLocaleString()} บาท</span></p>
          <p><span class="label">ที่อยู่:</span><span class="value">${addr["cd:Address"]} แขวง${addr["cd:CitySubDivision"]["cr:CitySubDivisionTextTH"]} ${addr["cd:City"]["cr:CityTextTH"]} จังหวัด${addr["cd:CountrySubDivision"]["cr:CountrySubDivisionTextTH"]}</span></p>
        `;
      } catch (error) {
        companyDiv.innerHTML = 'เกิดข้อผิดพลาดในการเรียกข้อมูลบริษัท';
        console.error(error);
      }
    }

    function formatDate(dateStr) {
      const year = dateStr.substring(0, 4);
      const month = dateStr.substring(4, 6);
      const day = dateStr.substring(6, 8);
      return `${day}/${month}/${parseInt(year) + 543}`;
    }

    // --- ส่วนที่ 2 สร้าง QR Code ---

          {

      const headers = {

      };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.status === 'OK') {
          const qrUrl = `https://uat-e-box.one.th/develop/?sid=e3a702147bf62f8ec098af95da7563df&id=${trxUUID}`;
          document.getElementById('qr-url').innerHTML = `URL: <a href="${qrUrl}" target="_blank">${qrUrl}</a>`;
          QRCode.toCanvas(document.getElementById('qrcode'), qrUrl);
        } else {
          alert('เกิดข้อผิดพลาดในการสร้าง QR Code');
        }
      } catch (error) {
        console.error(error);
        alert('ไม่สามารถเรียก API ได้');
      }
    }

    // --- ส่วนที่ 3 แปลงการลืมเปลี่ยนภาษาอังกฤษเป็นไทย ---
    const engToThai = {
      'a': 'ฟ', 'b': 'ิ', 'c': 'แ', 'd': 'ก', 'e': 'ำ', 'f': 'ด', 'g': 'เ', 'h': '้', 'i': 'ร', 'j': '่',
      'k': 'า', 'l': 'ส', 'm': 'ท', 'n': 'ื', 'o': 'น', 'p': 'ย', 'q': 'ๆ', 'r': 'พ', 's': 'ห', 't': 'ะ',
      'u': 'ี', 'v': 'อ', 'w': 'ไ', 'x': 'ป', 'y': 'ั', 'z': 'ผ',
      'A': 'ฤ', 'B': 'ฺ', 'C': 'ฉ', 'D': 'ฏ', 'E': 'ฎ', 'F': 'โ', 'G': 'ฌ', 'H': '็', 'I': 'ณ', 'J': '๋',
      'K': 'ษ', 'L': 'ศ', 'M': '?', 'N': '์', 'O': 'ฯ', 'P': 'ญ', 'Q': '๐', 'R': 'ฑ', 'S': 'ฆ', 'T': 'ธ',
      'U': '๊', 'V': 'ฮ', 'W': '"', 'X': ')', 'Y': 'ํ', 'Z': '(',
      '`': '_', '1': 'ๅ', '2': '/', '3': '-', '4': 'ภ', '5': 'ถ', '6': 'ุ', '7': 'ึ', '8': 'ค', '9': 'ต', '0': 'จ', '-': 'ข', '=': 'ช',
      '~': '%', '!': '+', '@': '๑', '#': '๒', '$': '๓', '%': '๔', '^': 'ู', '&': '฿', '*': '๕', '(': '๖', ')': '๗', '_': '๘', '+': '๙',
      '[': 'บ', ']': 'ล', '\\': 'ฃ', ';': 'ว', "'": 'ง', ',': 'ม', '.': 'ใ', '/': 'ฝ',
      '{': 'ฐ', '}': ',', '|': 'ฅ', ':': 'ซ', '"': '.', '<': 'ฒ', '>': 'ฬ', '?': 'ฦ', ' ': ' '
    };

    function convertText() {
      const input = document.getElementById('inputText').value;
      let output = '';

      for (let ch of input) {
        output += engToThai[ch] || ch;
      }

      document.getElementById('outputText').textContent = output;
    }

    // --- ส่วนที่ 4 เกมเหรียญแปลก ---
  let coins = [];
  let oddIndex = -1;
  let oddType = '';
  let weighCount = 0;
  const maxWeighs = 3;

  function createCoins() {
    coins = Array(12).fill(1.0);
    oddIndex = Math.floor(Math.random() * 12);
    oddType = Math.random() < 0.5 ? 'light' : 'heavy';
    coins[oddIndex] = oddType === 'light' ? 0.9 : 1.1;
    weighCount = 0;
    document.getElementById('weighing-number').textContent = '1';
    document.getElementById('weigh-result').textContent = '';
    document.getElementById('guess-result').textContent = '';
    document.getElementById('left-coins').value = '';
    document.getElementById('right-coins').value = '';
    document.getElementById('guess-index').value = '';
    document.getElementById('guess-type').value = 'h';
    document.getElementById('guess-index').disabled = false;
    document.getElementById('guess-type').disabled = false;
    document.querySelector('#guess-section button').disabled = false;
    document.getElementById('weighing-section').style.display = 'block';
    document.getElementById('guess-section').style.display = 'none';
  }

  function weigh(coins, leftIndices, rightIndices) {
    const leftWeight = leftIndices.reduce((sum, i) => sum + coins[i], 0);
    const rightWeight = rightIndices.reduce((sum, i) => sum + coins[i], 0);
    if (leftWeight > rightWeight) return 'left';
    else if (leftWeight < rightWeight) return 'right';
    else return 'equal';
  }

// เก็บประวัติการชั่งแต่ละครั้ง
let weighHistory = [];

function doWeigh() {
  if (weighCount >= maxWeighs) return; // ป้องกันเกิน 3 ครั้ง

  const leftInput = document.getElementById('left-coins').value.trim();
  const rightInput = document.getElementById('right-coins').value.trim();

  const parseIndices = (str) => {
    if (!str) return [];
    return str.split(',').map(s => parseInt(s.trim())).filter(i => !isNaN(i) && i >= 0 && i < 12);
  };

  const leftIndices = parseIndices(leftInput);
  const rightIndices = parseIndices(rightInput);

  // ตรวจสอบซ้ำเหรียญหรือ index ผิด
  const allIndices = leftIndices.concat(rightIndices);
  const uniqueIndices = new Set(allIndices);
  if (uniqueIndices.size !== allIndices.length) {
    alert('มีเลขเหรียญซ้ำกันระหว่างสองฝั่ง หรือป้อนข้อมูลไม่ถูกต้อง');
    return;
  }

  if (leftIndices.length === 0 && rightIndices.length === 0) {
    alert('กรุณากรอกเหรียญด้านซ้ายหรือขวาอย่างน้อยฝั่งละหนึ่งเหรียญ');
    return;
  }

  const result = weigh(coins, leftIndices, rightIndices);

  weighCount++;

  // เก็บข้อมูลประวัติการชั่ง
  weighHistory.push({
    weighNumber: weighCount,
    left: leftIndices,
    right: rightIndices,
    result: result
  });

  // สร้างข้อความแสดงผลทั้งหมด
  let displayText = weighHistory.map(w => {
    return `ชั่งครั้งที่ ${w.weighNumber}: ฝั่งซ้าย [${w.left.join(', ')}] กับ ฝั่งขวา [${w.right.join(', ')}] ผลลัพธ์: ${w.result}`;
  }).join('\n');

  document.getElementById('weigh-result').textContent = displayText;

  if (weighCount >= maxWeighs) {
    // ปิดชั่งน้ำหนัก เปิดให้ทายเหรียญแปลก
    document.getElementById('weighing-section').style.display = 'none';
    document.getElementById('guess-section').style.display = 'block';
  } else {
    document.getElementById('weighing-number').textContent = weighCount + 1;
    // เคลียร์ช่องกรอกเพื่อชั่งครั้งถัดไป
    document.getElementById('left-coins').value = '';
    document.getElementById('right-coins').value = '';
  }
}

  function submitGuess() {
    const guessIndex = parseInt(document.getElementById('guess-index').value);
    const guessType = document.getElementById('guess-type').value;

    if (isNaN(guessIndex) || guessIndex < 0 || guessIndex > 11) {
      alert('กรุณากรอกเลข index ระหว่าง 0 ถึง 11');
      return;
    }

    const correct = (guessIndex === oddIndex) &&
      ((guessType === 'h' && oddType === 'heavy') || (guessType === 'l' && oddType === 'light'));

    const resultElem = document.getElementById('guess-result');

    if (correct) {
      resultElem.style.color = 'green';
      resultElem.textContent = '✅ ถูกต้อง! คุณเจอเหรียญแปลกแล้ว';
    } else {
      resultElem.style.color = 'red';
      resultElem.textContent = `❌ ผิด เหรียญแปลกอยู่ที่ index ${oddIndex} และมันเป็นเหรียญที่ ${oddType === 'heavy' ? 'หนักกว่า' : 'เบากว่า'}`;
    }

    // ปิดการกรอกเพิ่มเติม
    document.getElementById('guess-index').disabled = true;
    document.getElementById('guess-type').disabled = true;
    document.querySelector('#guess-section button').disabled = true;
  }

  // เริ่มเกมตอนโหลดเพจ
  createCoins();
</script>
