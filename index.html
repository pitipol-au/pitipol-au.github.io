<!DOCTYPE html>
<html>
<head>
  <title>ช่องกรอกเลขบัตรประชาชน 3 วิธี</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    input { padding: 8px; font-size: 16px; width: 250px; }
  </style>
</head>
<body>
  <h1>ช่องกรอกเลขบัตรประชาชน 13 หลัก (3 วิธี)</h1>
  
  <!-- วิธีที่ 1: type="number" -->
  <label for="id1">1. ใช้ &lt;input type="number"&gt; (ข้อควรระวัง: บางเบราว์เซอร์มีปุ่มลูกศรและอนุญาตพิมพ์ตัวอื่นได้)</label>
  <input type="number" id="id1" maxlength="13" placeholder="กรอกเลขบัตรประชาชน 13 หลัก">

  <!-- วิธีที่ 2: type="text" + oninput replace กรองไม่ใช่ตัวเลข -->
  <label for="id2">2. ใช้ &lt;input type="text"&gt; + oninput กรองเฉพาะตัวเลข</label>
  <input type="text" id="id2" maxlength="13" placeholder="กรอกเลขบัตรประชาชน 13 หลัก" 
         oninput="this.value = this.value.replace(/[^0-9]/g, '')">

  <!-- วิธีที่ 3: type="text" + JavaScript keypress กรองป้องกันตอนพิมพ์ -->
  <label for="id3">3. ใช้ &lt;input type="text"&gt; + JavaScript กรอง keypress</label>
  <input type="text" id="id3" maxlength="13" placeholder="กรอกเลขบัตรประชาชน 13 หลัก">
  
  <script>
    // วิธีที่ 3: กรองไม่ให้พิมพ์ตัวอักษรหรือสัญลักษณ์ที่ไม่ใช่เลข
    document.getElementById('id3').addEventListener('keypress', function(e) {
      // ถ้าไม่ใช่เลข 0-9 หยุด event ไม่ให้พิมพ์
      if (!/[0-9]/.test(e.key)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
